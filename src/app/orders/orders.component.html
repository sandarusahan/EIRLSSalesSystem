
<button class="btn btn-primary mb-3" routerLink="../"><i class="fas fa-chevron-circle-left"></i> Orders</button>

<form>
  <div class="row" id="center">
    <div class="form-group col-11">
      <input type="text" class="form-control" id="name" placeholder="Enter Order ID">
    </div>
    <div class="form-group col-1">
      <button class="btn btn-primary">Find</button>
    </div>
  </div>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="status">Oder Status</label>
            <input type="text" class="form-control" id="status">
          </div>
          <div class="form-group">
            <label for="inqid">Inquiry ID</label>
            <input type="text" class="form-control" id="inqid">
          </div>
          <div class="form-group">
            <label for="orderdate">Order Date</label>
            <input type="date" class="form-control" id="orderdate">
          </div>
          <div class="form-group">
            <label for="deldate">Delivery date</label>
            <input type="date" class="form-control" id="deldate">
          </div>
          <div class="form-group">
            <label for="deltype">Delivery Type</label>
            <select class="form-control" id="deltype">
                <option>Ship</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
          </div>
          <div class="form-group">
            <label for="deladdress">Delivery Address</label>
            <input type="text" class="form-control" id="deladdress">
          </div>
        </div>
        <div class="col">
            <span>Customer Details</span>
            <div class="container shadow p-3 mb-5 bg-white rounded">
              <div class="row">
              <div class="form-group col-5">
                <label for="cusid">Customer ID</label>
                <input type="text" class="form-control" id="cusid">
              </div>
              <div class="form-group col-7">
                <label for="cusname">Customer Name</label>
                <input type="text" class="form-control" id="cusname">
              </div>
            </div>
              <div class="form-group">
                <label for="cusaddress">Customer Address</label>
                <input type="text" class="form-control" id="cusaddress">
              </div>
                <div class="row">
                  <div class="col-8">
                <div class="form-group">
                  <label for="rep">Customer's Sales Rep</label>
                  <input type="text" class="form-control" id="rep">
                </div>
              </div>
              <div class="col-4">
                <div class="form-group">
                  <label for="credbal">Credit Balance</label>
                  <input type="text" class="form-control" id="credbal">
                </div>
              </div>
              </div>
            </div>

            <span>Courier Details</span>
            <div class="container shadow p-3 mb-5 bg-white rounded">
              <div class="row">
                <div class="form-group col-6">
                  <label for="courierid">Courier ID</label>
                  <input type="text" class="form-control" id="courierid">
                </div>
                <div class="form-group col-6">
                  <label for="couriertype">Courier Type</label>
                  <input type="text" class="form-control" id="couriertype">
                </div>
            </div>
              <div class="form-group">
                <label for="couriername">Courier Name</label>
                <input type="text" class="form-control" id="couriername">
              </div>
            </div>
        </div>
      </div>
    </div>
    
    
  </form>
